<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Product Showcase</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Brand Name</h1>
    <nav><a href="#products">Products</a><a href="#contact">Contact</a></nav>
  </header>

  <section class="hero">
    <h2>Our Best Sellers</h2>
  </section>

  <div id="cart-display">Cart: <span id="cart-count">0</span></div>

  <section id="products" class="products">
    <!-- Repeat product cards -->
    <div class="product" data-id="1" data-name="Product A" data-price="2500">
      <img src="images/product-a.jpg" alt="Product A">
      <h3>Product A</h3>
      <p>Short description A.</p>
      <button class="view-details">View Details</button>
    </div>
    <div class="product" data-id="2" data-name="Product B" data-price="3799">
      <img src="images/product-b.jpg" alt="Product B">
      <h3>Product B</h3>
      <p>Short description B.</p>
      <button class="view-details">View Details</button>
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modal-name"></h3>
      <img id="modal-img" src="" alt="">
      <p id="modal-desc"></p>
      <strong id="modal-price"></strong>
      <button id="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label>Name:<input type="text" required></label>
      <label>Email:<input type="email" required></label>
      <textarea placeholder="Message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p>Email: you@example.com<br>Phone: +91‑12345‑67890</p>
  </section>

  <footer>&copy; 2025 Brand Name.</footer>
  <script src="js/app.js"></script>
</body>
</html>
